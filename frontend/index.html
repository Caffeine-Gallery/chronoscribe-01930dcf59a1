<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Writing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Timed Writing App</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Writing Prompt</h5>
                        <p id="prompt" class="card-text"></p>
                        <button id="newPrompt" class="btn btn-secondary">Get New Prompt</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Writing Area</h5>
                            <div id="timer" class="timer">05:00</div>
                        </div>
                        <input type="text" id="title" class="form-control mb-3" placeholder="Enter title...">
                        <textarea id="content" class="form-control" rows="10" placeholder="Start writing here..."></textarea>
                        <div class="mt-3">
                            <button id="startTimer" class="btn btn-primary">Start Timer</button>
                            <button id="stopTimer" class="btn btn-danger" disabled>Stop Timer</button>
                            <button id="saveWriting" class="btn btn-success">Save Writing</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Previous Writings</h5>
                        <div id="previousWritings"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
